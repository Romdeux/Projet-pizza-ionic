<ion-card>
    <ion-fab-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
    </ion-fab-button>
    <img src="../../assets/img/pizzas/pizzas.jpg" />
    <ion-card-header>
        <div>
            <ion-card-subtitle class="pizzasName">Pizza's name</ion-card-subtitle>
            <ion-card-title>15â‚¬</ion-card-title>
        </div>

        <ion-list>
            <ion-card-subtitle>Ingredient</ion-card-subtitle>
            <ion-item>
                <ion-label>Salade</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Tomates</ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Mozza</ion-label>
            </ion-item>
        </ion-list>

        <ion-card-content>
            Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the
            Wisconsin Territory in 1836.
        </ion-card-content>

        <div class="add-pizza">
            <ion-label>{{ pizzaQty }}</ion-label>
            <ion-button (click)="addPizza()" fill="outline">Add</ion-button>
        </div>
    </ion-card-header>
